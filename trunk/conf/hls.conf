# the config for srs to delivery hls
# @see https://ossrs.io/lts/en-us/docs/v7/doc/hls
# @see full.conf for detail config.

max_connections     100000;
daemon              off;
srs_log_tank        console;
rtmp {
    listen              1935;
}
http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}
vhost __defaultVhost__ {
    hls {
        enabled         on;
        hls_path        ./objs/nginx/html;
        hls_fragment    10;
        hls_window      60;
        hls_recover  on;
    }
}
